
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-custom navbar-fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">Midnight Technician</a>
        <div class="collapse navbar-collapse">
            <!-- Left nav items -->
            <ul class="navbar-nav mb-2 mb-md-0">
                <li sec:authorize="hasRole('ROLE_OWNER')" class="nav-item">
                    <!-- TODO: Write the controller for Owner View -->
                    <a class="nav-link" href="#" th:href="@{/acp}">Database</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_DEVELOPER', 'ROLE_MANAGER')" class="nav-item">
                    <!-- TODO: Write the controller for Manager View -->
                    <a class="nav-link" href="#" th:href="@{/dashboard/admin}">Manager view</a>
                </li>
                <li sec:authorize="hasRole('ROLE_TECHNICIAN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/dashboard/ticketing}">Ticketing view</a>
                </li>
                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>

            <!-- Right auth buttons -->
            <div class="auth-buttons ms-auto">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="btn btn-custom" href="#" th:href="@{/auth/logout}">Logout</a>
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="btn btn-custom btn-secondary-custom" href="#" th:href="@{/auth/register}">Register</a>
                    <a class="btn btn-custom" href="#" th:href="@{/auth/login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
