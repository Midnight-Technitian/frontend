<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/ticket_view.css">

    <script defer src="/js/TicketView.js"></script>

    <title>View Service Ticket</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<!-- Welcome Header -->
<div class="dashboard-header">
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">
                Welcome back, <span th:text="${customer.firstName()}" class="customer-name">User</span>!
            </h1>
        </div>
    </div>
</div>
<h1>Service Ticket Details</h1>
<div class="container">
    <div id="ticket-form">
        <input type="hidden" id="ticketId" th:value="${serviceTicket.ticketId}"/>

        <div class="form-group">
            <label for="status">Status</label>
            <input id="status" th:value="${serviceTicket.status}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" th:value="${serviceTicket.title}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:text="${serviceTicket.description}" class="form-control" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input id="customerId" th:value="${serviceTicket.customerId}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="customerDeviceId">Device</label>
            <input id="customerDeviceId" th:value="${device.deviceName() + ' | ' + device.deviceInfo()}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="employeeId">Assigned Employee</label>
            <input id="employeeId" th:value="${serviceTicket.employeeId}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="serviceId">Service Requested</label>
            <input id="serviceId" th:value="${service.serviceName()}" type="text" class="form-control" readonly>
        </div>

        <div class="timestamp">
            <span>Created: <span id="createdAt" th:text="${serviceTicket.createdAt}"></span></span>
            <span>Updated: <span id="updatedAt" th:text="${serviceTicket.updatedAt}"></span></span>
        </div>

        <div class="notes-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">Notes</h3>
        </div>

        <!-- Show when there are no notes -->
        <div th:if="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}" class="notes-form">
            <ul class="mt-2">
                <li>No notes available.</li>
            </ul>
        </div>

        <!-- Show when notes exist -->
        <div th:unless="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}">
            <ul class="list-group mt-2" id="notesList">
                <li class="list-group-item" th:each="note : ${serviceTicket.notes}">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong th:text="'Technician ID: ' + ${note.technicianId}"></strong>
                            <p class="mb-0" th:text="${note.message}"></p>
                        </div>
                        <small class="text-muted" th:text="'#' + ${note.noteId}"></small>
                    </div>
                </li>
            </ul>
        </div>

    </div>

</div>

<div class="container">
    <!-- Footer -->
    <footer class="dashboard-footer">
        <p class="tagline"><em>Midnight Technician â€“ Technology Made Easy.</em></p>
    </footer>
</div>
</body>
</html>
