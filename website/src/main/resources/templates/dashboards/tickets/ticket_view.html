<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/ticket_view.css">

    <script defer src="/js/TicketView.js"></script>
    <script defer src="/js/add_service_note.js"></script>
    <script defer src="/js/update_service_ticket.js"></script>

    <title>View Service Ticket</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container">
    <div class="notes-header d-flex justify-content-between align-items-center">
        <h1>Service Ticket Details</h1>
        <button class="btn btn-primary btn-sm" onclick="saveServiceTicket(event)">
            Save Ticket
        </button>
    </div>


    <div id="ticket-form">
        <input type="hidden" id="ticketId" th:value="${serviceTicket.ticketId}"/>
        <input type="hidden" id="createdDate" th:value="${serviceTicket.createdAt}"/>
        <input type="hidden" id="updatedDate" th:value="${serviceTicket.updatedAt}"/>
        <input type="hidden" id="customerDeviceId" th:value="${serviceTicket.customerDeviceId}"/>
        <input type="hidden" id="serviceId" th:value="${serviceTicket.serviceId}"/>

        <div class="form-group">
            <label for="status">Status</label>
            <input id="status" th:value="${serviceTicket.status}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" th:value="${serviceTicket.title}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:text="${serviceTicket.description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input id="customerId" th:value="${serviceTicket.customerId}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="customerDevice">Device</label>
            <input id="customerDevice" th:value="${device.deviceName() + ' | ' + device.deviceInfo()}" type="text" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="employeeId">Assigned Employee</label>
            <input id="employeeId" th:value="${serviceTicket.employeeId}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="serviceName">Service Requested</label>
            <input id="serviceName" th:value="${service.serviceName()}" type="text" class="form-control" readonly>
        </div>

        <div class="timestamp">
            <span>Created: <span id="createdAt" th:text="${serviceTicket.createdAt}"></span></span>
            <span>Updated: <span id="updatedAt" th:text="${serviceTicket.updatedAt}"></span></span>
        </div>

        <div class="notes-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">Notes</h3>
            <button class="btn btn-primary btn-sm" onclick="openAddNoteModal()">
                Add Note
            </button>
        </div>

        <!-- Show when there are no notes -->
        <div th:if="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}" class="notes-form">
            <ul class="mt-2">
                <li>No notes available.</li>
            </ul>
        </div>

        <!-- Show when notes exist -->
        <div th:unless="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}">
            <ul class="list-group mt-2" id="notesList">
                <li class="list-group-item"
                    th:each="note : ${serviceTicket.notes}"
                    th:attr="data-note-id=${note.noteId},data-technician-id=${note.technicianId}">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong th:text="'Technician ID: ' + ${note.technicianId}"></strong>
                            <p class="mb-0 note-message" th:text="${note.message}"></p>
                        </div>
                        <small class="text-muted" th:text="'#' + ${note.noteId}"></small>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<div th:replace="~{fragments/view/employee/service_ticket_note_creation::newServiceNote}"></div>
</body>
</html>
