<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/ticket_view.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/TicketView.js"></script>
    <script defer src="/js/add_service_note.js"></script>

    <title>View Service Ticket</title>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container">
    <h1>Service Ticket Details</h1>

    <div id="ticket-form">
        <input type="hidden" id="ticketId" th:value="${serviceTicket.ticketId}"/>

        <div class="form-group">
            <label for="status">Status</label>
            <input id="status" th:value="${serviceTicket.status}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" th:value="${serviceTicket.title}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:text="${serviceTicket.description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input id="customerId" th:value="${serviceTicket.customerId}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="customerDeviceId">Device ID</label>
            <input id="customerDeviceId" th:value="${serviceTicket.customerDeviceId}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="employeeId">Assigned Employee</label>
            <input id="employeeId" th:value="${serviceTicket.employeeId}" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="serviceId">Service ID</label>
            <input id="serviceId" th:value="${serviceTicket.serviceId}" type="text" class="form-control">
        </div>

        <div class="timestamp">
            <span>Created: <span id="createdAt" th:text="${serviceTicket.createdAt}"></span></span>
            <span>Updated: <span id="updatedAt" th:text="${serviceTicket.updatedAt}"></span></span>
        </div>

        <div class="notes-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">Notes</h3>
            <button id="addNewNote" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                Add Note
            </button>
        </div>

        <!-- Show when there are no notes -->
        <div th:if="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}" class="notes-form">
            <ul class="mt-2">
                <li>No notes available.</li>
            </ul>
        </div>

        <!-- Show when notes exist -->
        <div th:unless="${serviceTicket.notes == null || serviceTicket.notes.isEmpty()}">
            <ul class="list-group mt-2" id="notesList">
                <li class="list-group-item" th:each="note : ${serviceTicket.notes}">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong th:text="'Technician ID: ' + ${note.technicianId}"></strong>
                            <p class="mb-0" th:text="${note.message}"></p>
                        </div>
                        <small class="text-muted" th:text="'#' + ${note.noteId}"></small>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addNoteForm" onsubmit="submitNewNote(event)">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNoteModalLabel">Add New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="noteMessage" class="form-label">Message</label>
                        <textarea id="noteMessage" class="form-control" name="noteMessage" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="serviceNoteId" name="serviceNoteId" th:value="${'SERVICE_NOTE-' + serviceTicket.getNotes().size()}" />
                    <input type="hidden" id="serviceTicketId" name="serviceTicketId" th:value="${serviceTicket.ticketId}" />
                    <input type="hidden" id="technicianId" name="technicianId" th:value="${employee.employeeId()}" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
